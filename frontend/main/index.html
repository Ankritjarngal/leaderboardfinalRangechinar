<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Leaderboard</title>
    <!-- 1. Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Import Supabase-JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 3. Custom Styles and Animations -->
    <style>
        /* Optional: Use a nice font like Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Apply a subtle gradient background */
            background-color: #111827; /* Dark gray fallback */
            background-image: linear-gradient(145deg, #111827 0%, #1f2937 100%);
        }

        /* Live indicator dot */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background-color: #ef4444; /* red-500 */
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Smooth position transitions */
        .leaderboard-row {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Rank Up Animation - Green glow */
        @keyframes rank-up {
            0% { 
                transform: translateY(20px) scale(0.95);
                background-color: rgba(34, 197, 94, 0.3);
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
            }
            50% {
                background-color: rgba(34, 197, 94, 0.2);
                box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
            }
            100% { 
                transform: translateY(0) scale(1);
                background-color: transparent;
                box-shadow: none;
            }
        }

        /* Rank Down Animation - Red glow */
        @keyframes rank-down {
            0% { 
                transform: translateY(-20px) scale(0.95);
                background-color: rgba(239, 68, 68, 0.3);
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            }
            50% {
                background-color: rgba(239, 68, 68, 0.2);
                box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
            }
            100% { 
                transform: translateY(0) scale(1);
                background-color: transparent;
                box-shadow: none;
            }
        }

        /* New Entry Animation - Blue glow */
        @keyframes new-entry {
            0% { 
                transform: scale(0.8);
                opacity: 0;
                background-color: rgba(59, 130, 246, 0.4);
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            }
            50% {
                background-color: rgba(59, 130, 246, 0.3);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
                background-color: transparent;
                box-shadow: none;
            }
        }

        .rank-up-animation {
            animation: rank-up 1.2s ease-out;
        }

        .rank-down-animation {
            animation: rank-down 1.2s ease-out;
        }

        .new-entry-animation {
            animation: new-entry 1s ease-out;
        }

        /* Score change animations */
        @keyframes score-increase {
            0%, 100% { 
                transform: scale(1);
                color: inherit;
            }
            25% { 
                transform: scale(1.3) rotate(-5deg);
                color: #22c55e;
            }
            50% { 
                transform: scale(1.2) rotate(5deg);
            }
            75% { 
                transform: scale(1.25) rotate(-3deg);
            }
        }

        @keyframes score-decrease {
            0%, 100% { 
                transform: scale(1);
                color: inherit;
            }
            25% { 
                transform: scale(1.3) rotate(5deg);
                color: #ef4444;
            }
            50% { 
                transform: scale(1.2) rotate(-5deg);
            }
            75% { 
                transform: scale(1.25) rotate(3deg);
            }
        }

        .score-up {
            animation: score-increase 0.8s ease-out;
        }

        .score-down {
            animation: score-decrease 0.8s ease-out;
        }

        /* Trophy shine effect for top 3 */
        @keyframes trophy-shine {
            0% { box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); }
        }

        .trophy-rank {
            animation: trophy-shine 2s ease-in-out infinite;
        }

        /* Responsive Table: Hide on small, show on large */
        .desktop-cell { display: none; }
        @media (min-width: 1024px) {
            .desktop-cell { display: table-cell; }
        }
        
        /* Tablet view - Show simplified columns */
        @media (min-width: 640px) and (max-width: 1023px) {
            .responsive-table thead {
                font-size: 0.7rem;
            }
            .responsive-table thead th {
                padding: 0.5rem 0.25rem;
            }
            .responsive-table tbody td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Mobile-first: Card-based layout */
        @media (max-width: 639px) {
            .responsive-table {
                display: block;
            }
            .responsive-table thead {
                display: none;
            }
            .responsive-table tbody {
                display: block;
            }
            .responsive-table tr {
                display: block;
                margin-bottom: 1rem;
                border: 2px solid #374151;
                border-radius: 0.75rem;
                overflow: hidden;
                background: #1f2937;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            
            /* Card header with rank and name */
            .responsive-table .rank-cell,
            .responsive-table .name-cell {
                display: block;
                text-align: center;
                padding: 1rem;
                border: none;
            }
            
            .responsive-table .rank-cell {
                font-size: 2rem;
                font-weight: 900;
                padding: 0.75rem;
                border-bottom: 2px solid #374151;
            }
            
            .responsive-table .name-cell {
                font-size: 1.25rem;
                font-weight: 700;
                padding: 1rem;
                background: #374151;
                border-bottom: 2px solid #4b5563;
            }
            
            /* Stats grid */
            .responsive-table td:not(.rank-cell):not(.name-cell) {
                display: inline-block;
                width: 50%;
                padding: 0.75rem;
                text-align: center;
                position: relative;
                border-bottom: 1px solid #374151;
                box-sizing: border-box;
            }
            
            .responsive-table td:nth-last-child(1),
            .responsive-table td:nth-last-child(2) {
                border-bottom: none;
            }
            
            /* Total score - full width, emphasized */
            .responsive-table td:last-child {
                width: 100%;
                font-size: 1.5rem;
                padding: 1rem;
                background: #374151;
                border-top: 2px solid #4b5563;
                border-bottom: none;
            }
            
            .responsive-table td::before {
                content: attr(data-label);
                display: block;
                font-weight: 600;
                text-transform: uppercase;
                font-size: 0.65rem;
                color: #9ca3af;
                margin-bottom: 0.25rem;
            }
            
            .responsive-table .rank-cell::before,
            .responsive-table .name-cell::before {
                display: none;
            }
            
            /* Adjust animations for mobile */
            .leaderboard-row {
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }

        /* Last updated indicator */
        .update-indicator {
            transition: all 0.3s ease;
        }
        .update-indicator.updating {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
    </style>
</head>

<body class="text-gray-200">

    <div class="container mx-auto max-w-7xl px-4 py-8">
        
        <div class="flex items-center justify-between mb-4 flex-wrap gap-2 sm:gap-4">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-white tracking-tight">
                Event Leaderboard
            </h1>
            <div class="flex items-center gap-2 sm:gap-3">
                <div id="last-updated" class="update-indicator px-2 py-1 sm:px-3 bg-gray-700 rounded-full text-xs text-gray-300 whitespace-nowrap">
                    Loading...
                </div>
                <div id="live-indicator" class="flex items-center gap-1.5 sm:gap-2 px-2 py-1 sm:px-3 bg-gray-700 rounded-full" style="display: none;">
                    <div class="live-dot"></div>
                    <span class="text-xs sm:text-sm font-medium text-red-400">LIVE</span>
                </div>
            </div>
        </div>
        
        <main class="leaderboard mt-6">
            <div class="overflow-x-auto shadow-2xl rounded-lg">
                <table class="w-full responsive-table">
                    <thead class="bg-gray-800 text-xs text-gray-400 uppercase tracking-wider">
                        <tr>
                            <th rowspan="2" class="px-6 py-4">Ranking</th>
                            <th rowspan="2" class="px-6 py-4 text-left">Institute Name</th>
                            <th colspan="3" class="px-6 py-4 border-b border-l border-gray-700">Individual Events</th>
                            <th colspan="3" class="px-6 py-4 border-b border-l border-gray-700">Group Events</th>
                            <th rowspan="2" class="px-6 py-4">Total</th>
                        </tr>
                        <tr class="bg-gray-800">
                            <th class="px-6 py-3 border-l border-gray-700">ðŸ¥‡ Gold</th>
                            <th class="px-6 py-3">ðŸ¥ˆ Silver</th>
                            <th class="px-6 py-3">ðŸ¥‰ Bronze</th>
                            <th class="px-6 py-3 border-l border-gray-700">ðŸ¥‡ Gold</th>
                            <th class="px-6 py-3">ðŸ¥ˆ Silver</th>
                            <th class="px-6 py-3">ðŸ¥‰ Bronze</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="bg-gray-900 divide-y divide-gray-700">
                        <!-- Data will be loaded here by script.js -->
                        <tr>
                            <td colspan="9" class="text-center px-6 py-10 text-gray-400">
                                <div class="flex justify-center items-center gap-2">
                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Loading live leaderboard...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'https://leaderboardfinalrangechinar.onrender.com';
        const REFRESH_INTERVAL = 10000; // 10 seconds
        
        const leaderboardBody = document.getElementById('leaderboard-body');
        const liveIndicator = document.getElementById('live-indicator');
        const lastUpdatedEl = document.getElementById('last-updated');
        
        let supabase = null;
        let refreshTimer = null;
        
        // Store the previous state for animations
        let oldLeaderboardData = [];

        // --- Functions ---

        /**
         * Fetches the calculated leaderboard from our backend and renders the table.
         */
        async function fetchAndRenderLeaderboard() {
            lastUpdatedEl.classList.add('updating');
            lastUpdatedEl.textContent = 'Updating...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/leaderboard`);
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                
                const leaderboard = await response.json();
                renderTable(leaderboard);
                
                const now = new Date();
                lastUpdatedEl.textContent = `Updated: ${now.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                leaderboardBody.innerHTML = `<tr><td colspan="9" class="text-center px-6 py-10 text-red-400">Error loading data. Is the backend server running?</td></tr>`;
                lastUpdatedEl.textContent = 'Update failed';
            } finally {
                lastUpdatedEl.classList.remove('updating');
            }
        }

        /**
         * Renders the leaderboard data into the table body with animations.
         */
        function renderTable(leaderboard) {
            if (leaderboard.length === 0) {
                leaderboardBody.innerHTML = `<tr><td colspan="9" class="text-center px-6 py-10 text-gray-400">No data yet.</td></tr>`;
                return;
            }

            // Create a map of the old data for easy lookup
            const oldDataMap = new Map(oldLeaderboardData.map((inst, i) => [inst.name, { ...inst, oldRank: i }]));
            
            let html = '';
            leaderboard.forEach((institute, newRank) => {
                const oldInst = oldDataMap.get(institute.name);
                
                let rowClass = 'leaderboard-row';
                let totalClass = 'font-bold text-lg';
                
                // Detect changes and apply animations
                if (oldInst) {
                    // Rank change detection
                    if (oldInst.oldRank > newRank) {
                        rowClass += ' rank-up-animation'; // Moved up
                    } else if (oldInst.oldRank < newRank) {
                        rowClass += ' rank-down-animation'; // Moved down
                    }
                    
                    // Score change detection
                    if (institute.total > oldInst.total) {
                        totalClass += ' score-up';
                    } else if (institute.total < oldInst.total) {
                        totalClass += ' score-down';
                    }
                } else {
                    // New entry
                    rowClass += ' new-entry-animation';
                }

                // Add special classes for top 3
                let rankCellClass = 'rank-cell text-lg font-bold text-white';
                if (newRank === 0) {
                    rankCellClass += ' bg-yellow-500 trophy-rank';
                } else if (newRank === 1) {
                    rankCellClass += ' bg-gray-400 trophy-rank';
                } else if (newRank === 2) {
                    rankCellClass += ' bg-yellow-700 trophy-rank';
                }

                html += `
                    <tr class="${rowClass}">
                        <td data-label="Rank" class="${rankCellClass} px-6 py-4 text-center">${newRank + 1}</td>
                        <td data-label="Name" class="name-cell px-6 py-4 text-left font-medium text-white">${institute.name}</td>
                        <td data-label="Ind. Gold" class="desktop-cell px-6 py-4 text-center">${institute.individual[0]}</td>
                        <td data-label="Ind. Silver" class="desktop-cell px-6 py-4 text-center">${institute.individual[1]}</td>
                        <td data-label="Ind. Bronze" class="desktop-cell px-6 py-4 text-center">${institute.individual[2]}</td>
                        <td data-label="Group Gold" class="desktop-cell px-6 py-4 text-center">${institute.group[0]}</td>
                        <td data-label="Group Silver" class="desktop-cell px-6 py-4 text-center">${institute.group[1]}</td>
                        <td data-label="Group Bronze" class="desktop-cell px-6 py-4 text-center">${institute.group[2]}</td>
                        <td data-label="Total" class="${totalClass} px-6 py-4 text-center text-white">${institute.total}</td>
                    </tr>
                `;
            });
            leaderboardBody.innerHTML = html;
            
            // Update the old data state for the next render
            oldLeaderboardData = JSON.parse(JSON.stringify(leaderboard));
        }

        /**
         * Starts the auto-refresh timer
         */
        function startAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);
            refreshTimer = setInterval(fetchAndRenderLeaderboard, REFRESH_INTERVAL);
        }

        /**
         * Initializes the Supabase client and subscribes to real-time updates.
         */
        async function initializeRealtime() {
            try {
                // 1. Get public config from our backend
                const configResponse = await fetch(`${API_BASE_URL}/api/config`);
                const { supabaseUrl, supabaseAnonKey } = await configResponse.json();

                // 2. Initialize Supabase client
                const { createClient } = supabase;
                const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

                // 3. Subscribe to the 'results' table
                supabaseClient
                    .channel('results-changes')
                    .on(
                        'postgres_changes',
                        { event: 'INSERT', schema: 'public', table: 'results' },
                        (payload) => {
                            console.log('New result detected!', payload);
                            fetchAndRenderLeaderboard();
                        }
                    )
                    .subscribe((status, err) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Successfully subscribed to real-time updates!');
                            liveIndicator.style.display = 'flex';
                        }
                        if (err) {
                            console.error('Real-time subscription error:', err);
                            liveIndicator.style.display = 'none';
                        }
                    });

            } catch (error) {
                console.error('Failed to initialize real-time connection:', error);
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderLeaderboard(); // Initial load
            startAutoRefresh();          // Auto-refresh every 10 seconds
            initializeRealtime();        // Connect to live updates
        });

        // Clean up timer when page unloads
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) clearInterval(refreshTimer);
        });
    </script>
</body>
</html>
